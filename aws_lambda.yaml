region: us-east-1

function_name: pystonk
handler: pystonk.slack_app.lambda_handler
description: PyStonk Lambda Function
runtime: python3.9
# role: lambda_basic_execution
# Have lambda:InvokeFunction & lambda:GetFunction in the allowed actions
role: PythonBoltLambda

# S3 upload requires appropriate role with s3:PutObject permission
# (ex. basic_s3_upload), a destination bucket, and the key prefix
# bucket_name: 'example-bucket'
# s3_key_prefix: 'path/to/file/'

# if access key and secret are left blank, boto will use the credentials
# defined in the [default] section of ~/.aws/credentials.
aws_access_key_id:
aws_secret_access_key:

# dist_directory: dist
# timeout: 15
# memory_size: 512
# concurrency: 500
#

# Experimental Environment variables
environment_variables:
    PYSTONK_LOG_LEVEL: ERROR
    PYSTONK_API_KEY: ${PYSTONK_API_KEY}
    PYSTONK_SLACK_TOKEN: ${PYSTONK_SLACK_TOKEN}
    PYSTONK_SLACK_SECRET: ${PYSTONK_SLACK_SECRET}

# If `tags` is uncommented then tags will be set at creation or update
# time.  During an update all other tags will be removed except the tags
# listed here.
#tags:
#    tag_1: foo
#    tag_2: bar

# Build options
build:
  source_directories: pystonk # a comma delimited list of directories in your project root that contains source to package.